<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="./img/doge.png" alt="doge logo" class="logo-img" />
                <h1 class="logo-text">
                    Doge <span class="logo logo-highlight">ller</span>
                </h1>
            </div>
        </header>
        <div class="content-container">
            <div class="active-users-panel" id="active-user-container">
                <h3 class="panel-title">Active Users:</h3>
            </div>
            <div class="video-chat-container">
                <h2 class="talk-info" id="talking-with-info">
                    Select active user on the left menu.
                </h2>
                <div class="video-container">
                    <video autoplay class="remote-video" id="remote-video"></video>
                    <video autoplay muted class="local-video" id="local-video"></video>
                    <div class="overlay" id="camera-off" style="display: none;">
                        <p>Camera is off</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls-container">
            <img src="./img/no-sound.png" id="audio-control" onclick="toggleAudio()" />
            <img src="./img/video-camera-hide.png" id="video-control" onclick="toggleVideoCamera()" />
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
